<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSA CyberAccount</title>
    <link rel="icon" href="/myStudent/assets/logo/wsa.png" type="image/x-icon" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    :root {
        --cu-primary-red: #d22c19;
        --cu-secondary-gray: #f8f9fa;
    }

    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Archivo', sans-serif;
        overflow-x: hidden;
    }

    .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/myStudent/assets/images/login-background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
    }

    .bg-white-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: -1;
    }

    .login-container {
        max-width: 350px;
        width: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
    }

    .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .wsa-logo {
        max-width: 100px;
        margin-bottom: 10px;
        filter: drop-shadow(0 3px 4px rgba(0,0,0,0.1));
        transition: all 0.3s ease-in-out;
    }

    .wsa-logo:hover {
        transform: scale(1.1);  /* Slightly increase size */
        filter: drop-shadow(0 5px 6px rgba(0,0,0,0.2)) brightness(1.1);
    }

    .btn-cu-primary {
        background-color: var(--cu-primary-red);
        border-color: var(--cu-primary-red);
        transition: all 0.3s ease;
        padding: 8px;
        position: relative;
        overflow: hidden;
    }

    .btn-cu-primary:hover {
        background-color: crimson;
        color: black;
        border-color: var(--cu-primary-red);
        transform: scale(1.02);
    }

    @keyframes enterKeyPress {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
    }

    .enter-key-press {
        animation: enterKeyPress 0.3s ease-in-out;
    }

    /* Shake Animation for Invalid Login */
    @keyframes shakeAnimation {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { 
            transform: translateX(-5px); 
        }
        20%, 40%, 60%, 80% { 
            transform: translateX(5px); 
        }
    }

    .login-shake {
        animation: shakeAnimation 0.5s;
    }

    .form-control {
        border-radius: 6px;
        padding: 6px;
        font-size: 0.8rem;
    }

    .login-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
    }

    .card-body {
        padding: 15px !important;
    }

    @media (max-width: 576px) {
        .login-container {
            width: 90%;
            max-width: 320px;
            margin: 0 auto;
        }

        .login-wrapper {
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
    }

    .version-tag {
        color: rgba(0,0,0,0.4);
        font-size: 0.6rem;
    }

    .wsa-title {
        font-size: 1.2rem;
        font-weight: 900;
        color: #d22c19;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
        text-shadow: 
            2px 2px 4px rgba(0, 0, 0, 0.2),   
            0 0 10px rgba(210, 44, 25, 0.1);
        filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
        transition: all 0.3s ease;
    }

    .wsa-title:hover {
        transform: scale(1.02);
        text-shadow: 
            3px 3px 5px rgba(0, 0, 0, 0.3),
            0 0 15px rgba(210, 44, 25, 0.2);
    }

        /* Notification Styles */
        .permanent-notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .permanent-notification .icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .permanent-notification .message {
            flex-grow: 1;
            font-size: 14px;
        }

    .input-group .btn {
        background-color: transparent;
        border: 1px solid #ced4da;
    }

    .input-group .btn:hover {
        background-color: #f8f9fa;
    }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div class="bg-overlay"></div>
    <div class="bg-white-overlay"></div>

    <div class="login-wrapper">
        <div class="login-container card border-0 shadow-sm">
            <div class="card-body p-4">
                <!-- Logo Section -->
                <div class="text-center mb-3">
                    <img src="/myStudent/assets/logo/wsa.png" alt="Working Scholars Association Logo" class="wsa-logo img-fluid">
                    <h4 class="wsa-title">Working Scholars Association</h4>
                </div>

                <!-- Login Form -->
                <form>
                    <!-- Student ID Input -->
                    <div class="mb-2">
                        <label for="student-id" class="form-label small">Student ID Number</label>
                        <input 
                            type="text" 
                            class="form-control form-control-sm" 
                            id="student-id" 
                            placeholder="Ex. 20****" 
                            required
                            aria-label="Student ID"
                            aria-describedby="studentIdHelp"
                        >
                        <small id="studentIdHelp" class="form-text text-muted">
                            Don't use your Google Workspace email here.
                        </small>
                    </div>

                    <!-- Password Input -->
                        <div class="mb-2 position-relative">
                            <label for="password" class="form-label small">Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control form-control-sm" 
                                    id="password" 
                                    placeholder="Enter password" 
                                    required
                                >
                                <button 
                                    class="btn btn-outline-secondary" 
                                    type="button" 
                                    id="passwordToggle"
                                >
                                    <i class="bi bi-eye-fill" id="passwordToggleIcon"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted" style="font-size: 0.7rem;">
                                Never share your password with anyone.
                            </small>
                        </div>

                    <!-- Login Button -->
                    <div class="d-grid gap-2 mt-3">
                        <button 
                            type="submit" 
                            class="btn btn-cu-primary btn-sm text-white"
                            id="loginButton"
                        >
                            Log In
                        </button>
                    </div>

                    <!-- Reset Password -->
                    <div class="d-grid gap-2 mt-2">
                        <button 
                            type="button" 
                            class="btn btn-outline-danger btn-sm"
                            id="forgotPasswordBtn"
                        >
                            Forgot Password
                        </button>
                    </div>
                </form>
            </div>

            <!-- Version Footer -->
            <div class="card-footer text-center bg-transparent border-0 pb-2">
                <span class="version-tag">v1.2025.1</span>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastHeaderText">
                <i class="bi bi-check-circle-fill text-success" id="toastIcon"></i> Login Notification
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>

    <div class="permanent-notification">
        <div class="icon">⚠️</div>
        <div class="message">
            IF YOU DON'T HAVE AN ACCOUNT, PLEASE REACH OUT TO OUR WSA SUPPORT TO CREATE/REGISTER YOUR ACCOUNT
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/SecurityJS/login.js"></script>
</body>
</html>
